<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loadr.css">
    <link rel="stylesheet" href="css/style.css">
<script>
    var counter = 0;//カウンタ        
    $(function(){
        $('#count-up-button').on("touchend",function(){
//            console.log("aaaaaaa");
            if(counter<9999){
                counter++;
             //   console.log("counter"+counter);
                img_update();
            }
        })
        
        $("#count-down-button").on("touchend",function(){
            if(counter>0){
                counter--;            
            }
           // console.log("counter"+counter);
            img_update();
        })
        $('#reset').on('touchend',function(){
          if(counter >0 && confirm("カウンターをリセットしますか？")){
              counter= 0;
              img_update();
          }  
        })

        //カウンタの画像を更新するfunction
        function img_update(){
            var sen=0;      //千の位
            var hyaku=0;    //百の位
            var ju =0;      //十の位
            var ici =0;     //一の位
            //例：1+0001
            //例：123+0123
            sen=parseInt(counter/1000);
            hyaku =parseInt((counter-sen*1000)/100);
            ju =parseInt((counter-sen*1000-hyaku*100)/10);
            ici=parseInt((counter-sen*1000-hyaku*100-ju*10));
           // console.log(sen+hyaku+ju+ici);
            
            
            //画像の切り替え
            $("#4keta").attr('src','img/no_0'+sen+'.png');
            $("#3keta").attr('src','img/no_0'+hyaku+'.png');
            $("#2keta").attr('src','img/no_0'+ju+'.png');
            $("#1keta").attr('src','img/no_0'+ici+'.png');

        }    
    });
    
</script>
</head>
<body>

    <div>
        <img src="img/no_00.png" width="55" id="4keta"> 
        <img src="img/no_00.png" width="55" id="3keta">    
        <img src="img/no_00.png" width="55" id="2keta">    
        <img src="img/no_00.png" width="55" id="1keta">            
    </div>
    
    <div>
        <button id="reset"><img src="img/btn_reset_normal.png" width="64"></button>
    </div>
    <button id="count-up-button"><img src="img/btn_count_up.gif" width="127" height="28"></button>
    <button id="count-down-button"><img src="img/btn_count_down.gif" width="127" height="28"></button>

</body>
</html>
